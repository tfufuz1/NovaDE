[package]
name = "novade-ui"
version = "0.1.0"
edition = "2021"
description = "UI layer for the NovaDE desktop environment"
authors = ["NovaDE Team"]
license = "MIT"
repository = "https://github.com/novade/novade"
rust-version = "1.87.0"

[dependencies]
novade-core = { path = "../novade-core" }
novade-domain = { path = "../novade-domain" }
novade-system = { path = "../novade-system" }
tokio = { version = "1.28.0", features = ["full"] }
async-trait = "0.1.68"
thiserror = "1.0.40"
tracing = "0.1.37"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.96"
iced = { version = "0.10.0", features = ["tokio", "image", "svg", "canvas"] }
iced_native = "0.10.0"
iced_style = "0.10.0"
iced_futures = "0.10.0"
image = "0.24.6"
rfd = "0.11.3"
chrono = { version = "0.4.24", features = ["serde"] }
uuid = { version = "1.3.3", features = ["v4", "serde"] }
once_cell = "1.17.1"
parking_lot = "0.12.1"
futures = "0.3.28"
anyhow = "1.0.71"
dirs = "5.0.1"
notify = "5.1.0"
fontconfig = "0.7.0"
freetype-rs = "0.32.0"
svg = "0.13.1"
resvg = "0.35.0"
usvg = "0.35.0"
tiny-skia = "0.10.0"
