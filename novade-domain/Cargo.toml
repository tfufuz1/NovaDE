[package]
name = "novade-domain"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1", features = ["sync"] } # For broadcast channel
async-trait = "0.1" # For async traits
uuid = { version = "1.4", features = ["v4", "serde"] } # Example if using UUIDs for IDs

